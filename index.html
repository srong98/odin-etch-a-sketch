<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
    <title>Sketch Pad</title>
</head>
<body class="darkmode">
    <div class="page-grid">
        <div class="blankspace grid-margins"></div>
        <div class="container grid-margins">
            <header><h1 id="page-header">Express Your Artistry</h1></header>
            <div class="game-container">
                <div class="game-options">
                    <input type="color" id="color-selection">
                    <img src="./resources/toppng.com-rainbow-colors-design-element-vector-triangles-colors-3094x3239.png" alt="Rainbow Selector" id="rainbow">
                    <div id="eraser">
                        <img src="./resources/PinClipart.com_blackboard-clipart_292976.png" alt="Eraser">
                    </div>
                    <button id="clear-canvas">Clear All</button>
                    <div class="pensize">
                        <div class="pensize-text">
                            <div id="sixteen">16</div>
                            <div id="choicetext">Pen Size</div>
                            <div id="sixtyfour">64</div>
                        </div>
                        <input type="range" min="16" max="64" value="32" id="penslider">
                    </div>
                </div>
                <div id="drawing-box">
                </div>
            </div>
        </div>
        <div class="modetoggle grid-margins">
            <div id="toggle" class="toggle-container">
                <div class="lightmode-container">
                    <img src="./resources/clipart91296.png" alt="Light Mode Toggle" id="lightmode">
                </div>
                <div class="darkmode-container">
                    <img src="./resources/kisspng-lunar-phase-crescent-moon-symbol-window-blinds-s-5b3b64ee1ca5b9.9182827015306191181174.png" alt="Dark Mode Toggle" id="darkmode">
                </div>
            </div>
            <div id="toggle-empty"></div>
        </div>
    </div> 
    <footer class="footer">Copyright &copy; Sam R. 2022</footer>
</body>
</html>
